<!DOCTYPE html>
<html>
<head>
  <title>Send Data to Google Sheets</title>
</head>
<body>
  <h1>Send Data to Google Sheets</h1>
  <button onclick="sendData()">Send Data</button>

  <script>
    function sendData() {
        const data = {
            name: 'John Doe',
            email: 'johndoe@example.com',
            timestamp: new Date().toISOString()  // Optional: Add a timestamp
        };

        fetch('https://script.google.com/macros/s/AKfycbwuQ9JS-zwFQG7zGd0JdNuyJtOXwAL2MbbI-znDuGL6us1jmODDZzvGEhvA45A9dKOI3g/exec', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
            mode: 'cors',  // Ensure that CORS is handled
            credentials: 'include',  // If you need to send cookies or authentication tokens
        })
        .then(response => response.json())  // Assuming the response is JSON
        .then(json => console.log('Success:', json))
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
